<div class='card' *ngIf="book">
  <div class='card-header'>
    {{pageTitle + ': ' + book.title}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{book.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{book.bookCode | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Category:</div>
          <div class='col-md-8'>{{book.category}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{book.isAvailable}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Pages:</div>
          <div class='col-md-8'>{{book.pages}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>6 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='book.rate'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='book.imageUrl'
          [title]='book.title'>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
