<div class="container">
    <h1>Create New Book</h1>
  
    <a href="#" routerLink="/book/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="author">Author:</label>
            <input 
                formControlName="author"
                id="author" 
                type="text" 
                class="form-control">
            <div *ngIf="f.author.touched && f.author.invalid" class="alert alert-danger">
                <div *ngIf="f.author.errors.required">Author is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="bookCode">Book Code</label>
            <textarea 
                formControlName="bookCode"
                id="bookCode" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f.bookCode.touched && f.bookCode.invalid" class="alert alert-danger">
                <div *ngIf="f.bookCode.errors.required">Book Code is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input 
                formControlName="category"
                id="category" 
                type="text" 
                class="form-control">
            <div *ngIf="f.category.touched && f.category.invalid" class="alert alert-danger">
                <div *ngIf="f.category.errors.required">Category is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="pages">Pages:</label>
            <input 
                formControlName="pages"
                id="pages" 
                type="text" 
                class="form-control">
            <div *ngIf="f.pages.touched && f.pages.invalid" class="alert alert-danger">
                <div *ngIf="f.pages.errors.required">Pages is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="rate">Rate:</label>
            <input 
                formControlName="rate"
                id="rate" 
                type="text" 
                class="form-control">
            <div *ngIf="f.rate.touched && f.rate.invalid" class="alert alert-danger">
                <div *ngIf="f.rate.errors.required">Rate is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
